<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
    <h1>Add an employee</h1>
    <form action="/add_book" method="post">
        {% csrf_token %}
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title" value="{{title}}"><br>
        <label for="author">Author</label><br>
        <input type="text" id="author" name="author" value="{{author}}"><br>
        <label for="Genre">Genre</label><br>
        <input type="text" id="Genre" name="Genre" value="{{Genre}}"><br>
        <label for="Favorite">Favorite</label><br>
        <input type="boolean" id="Favorite" name="Favorite" value="{{Favorite}}"><br>
        <label for="Review">Review</label><br>
        <input type="number" id="Review" name="Review" value="{{Review}}"><br>
      



        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</body>

</html>
